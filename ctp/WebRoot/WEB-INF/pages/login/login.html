<#include "../inc/layout.html"/> 
<@doctype/>

<html lang="zh-cn">
<head>
<@title name="用户登录"/> 
<@styles/>
<script type="text/javascript">
	$.ajaxSetup ({
	cache: false 
	});
	function changecode(){
		$("#codeimg").attr("src",'${ctx}/login/jpg?id='+'Math.random()*10');
	}
</script>
</head>

<body style="margin-top: 80px; background: url('${ctx!}/static/styles/images/background_index_1.jpg'); background-size:130% 800px;">
	<@head/>
	<br>
	<div class="container">
		<div class="row" >
		<div class="col-lg-4 col-lg-offset-1 jumbotron" style="background-color:white; opacity: 0.8;">
			<form class="form-signin" role="form" method="post" action="${ctx}/login/login">
				<#if sign??>
				<div class="alert alert-warning alert-dismissable">
				  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				  ${sign!}
				</div>
				</#if>
				<h2 class="form-signin-heading">您好！欢迎登陆</h2>
				<input type="text" class="form-control" size="20" name="user.id" placeholder="用户名" required autofocus>
				<input type="password" class="form-control" size="20" name="user.password" placeholder="密码" required>
				<div class="row" >
				<div class="col-lg-6">
					<input type="text" class="form-control" size="4" name="code"
						placeholder="验证码" required>
				</div>
				<div class="col-lg-6">
					<img src="${ctx}/login/jpg" id="codeimg"
						onclick="this.src='${ctx}/login/jpg?id='+Math.random()*10"
						title="点击更新验证码" width="120" height="35" style="vertical-align:baseline"/>
				</div>
				<div class="col-lg-12">
					您的身份： <label> <input type="radio" name="type" id="" value="1" checked> 学生</label> 
							<label> <input type="radio" name="type" id="" value="2"> 教师</label>
				</div>
				</div>
				<div class="row">
				<div class="col-lg-6"><button class="btn btn-lg btn-primary btn-block" type="submit" >登陆</button></div>
				<div class="col-lg-6"><a class="btn btn-lg btn-primary btn-block" href="${ctx}/login/register" >注册</a></div>
				</div>
			</form>
		</div>
		</div>
		<@foot/>
	</div>
	
</body>
</html>
<@scripts />
